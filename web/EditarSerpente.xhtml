<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Serpentes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="resources/css/style.css"></link>
    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg bg-light shadow-lg">
            <div class="container">

                <strong>Serpentário</strong>

                <div>
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="menu.jsf">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="consultaSerpentes.jsf">Serpentes</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="consultaFuncionario.jsf">Funcionários</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Estoque alimentos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 

        <h:form>

            <h:messages></h:messages>

            <div id="editSerpente">

                <h1>Edição de Serpentes</h1>

                <br></br>
                <br></br>

                <div>
                    <h5>Código</h5>
                    <p:inputText value="#{beanSerpente.animal.codigo}"/>
                </div>

                <br></br>

                <div>
                    <h5>Espécie</h5>
                    <p:inputText value="#{beanSerpente.animal.especie}"/>
                </div>

                <br></br>

                <div>
                    <h5>Peso</h5>
                    <p:inputText value="#{beanSerpente.animal.codigo}"/>
                </div>

                <br></br>

                <div>
                    <h5>Comprimento</h5>
                    <p:inputText value="#{beanSerpente.animal.comprimento}"/>
                </div>

                <br></br>

                <div>
                    <h5>Alimentação</h5>
                    <p:selectOneMenu value="#{beanSerpente.animal.alimentacao}">
                        <f:selectItem itemLabel="Sim" itemValue="True"/>
                        <f:selectItem itemLabel="Não" itemValue="False"/>
                    </p:selectOneMenu>
                </div>
                <br></br>

                <div>
                    <h5>Peso Alimento</h5>
                    <p:inputText value="#{beanSerpente.animal.pesoAlimento}"/>
                </div>

                <br></br>

                <div>
                    <h5>Funcionario</h5>
                    <p:inputText value="#{beanSerpente.animal.fkFuncionario}"/>
                </div>

                <br></br>
                <br></br>

                <div>
                    <h:commandButton value="Salvar" action="#{beanSerpente.editarSerp()}"></h:commandButton>
                </div>

                <br></br>

                <div style="margin-bottom: 10px;">
                    <p:button id="botaoCancelar" value="Cancelar" href="menu.jsf"></p:button>
                </div>

            </div>

        </h:form>
    </h:body>
</html>
