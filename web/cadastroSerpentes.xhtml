<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title>Cadastro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="resources/css/style.css"></link>

    </h:head>

    <h:body id="telaCadastro">  

        <nav class="navbar navbar-expand-lg bg-light shadow-lg">
            <div class="container">

                <strong>Serpentário</strong>

                <div>
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="menu.jsf">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="consultaSerpentes.jsf">Serpentes</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="consultaFuncionario.jsf">Funcionários</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Estoque alimentos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 

        <h:form>

            <h:messages></h:messages>

            <div id="cadSerpente">

                <fieldset>
                    <legend style="text-align: center">Cadastro de serpente</legend>
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <label for="codigo">Código: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="codigo" value="#{beanSerpente.codigo}"></input>
                            </td>
                            <td>
                                <label for="especie">Espécie: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="especie" value="#{beanSerpente.especie}"></input>
                            </td>
                            <td>
                                <label for="funcionario">Funcionario </label>
                            </td>
                            <td align="left">
                                <input type="text" name="funcionario" value="#{beanSerpente.fkFuncionario}"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="sexo">Sexo: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="sexo" value="#{beanSerpente.sexo}"></input>
                            </td>
                            <td>
                                <label for="Peso">Peso: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="peso" value="#{beanSerpente.peso}"></input>
                            </td>
                            <td>
                                <label for="sexo">Comprimento (cm) </label>
                            </td>
                            <td align="left">
                                <input type="text" name="comprimento" value="#{beanSerpente.comprimento}"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="alimentacao">Foi Alimentada? </label>
                            </td>
                            <td align="left">
                                <p:selectOneMenu value="#{beanSerpente.animal.alimentacao}">
                                    <f:selectItem itemLabel="Não" itemValue="False"/>
                                    <f:selectItem itemLabel="Sim" itemValue="True"/>
                                </p:selectOneMenu>
                            </td>                        
                            <td>
                                <label for="pesoalimento">Peso Alimento </label>
                            </td>
                            <td align="left">
                                <input type="text" name="pesoalimento" value="#{beanSerpente.pesoAlimento}"></input>
                            </td>
                            <td>
                                <label for="pdf">Documentacao</label>  
                            </td>
                            <td>
                                <input type="file" name="pdf"/>   
                            </td>

                        </tr>

                        <tr> 
                            <td>
                                <label for="alimentacao">Ecdise</label>
                            </td>
                            <td align="left">
                                <p:selectOneMenu value="#{beanSerpente.animal.ecdise}">
                                    <f:selectItem itemLabel="Não" itemValue="False"/>
                                    <f:selectItem itemLabel="Sim" itemValue="True"/>         
                                </p:selectOneMenu>
                            </td> 
                        </tr>

                    </table>

                    <div id="botoes">
                        <div>
                            <h:commandButton id="botaoSalvar" value="Salvar" action="#{beanSerpente.salvar()}"></h:commandButton>
                        </div>

                        <br></br>

                        <div style="margin-bottom: 10px;">
                            <p:button id="botaoCancelar" value="Cancelar" href="menu.jsf"></p:button>
                        </div> 
                    </div>

                </fieldset>

            </div>

        </h:form>

    </h:body>

</html>
