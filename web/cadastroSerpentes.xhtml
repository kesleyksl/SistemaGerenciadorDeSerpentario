<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title>Cadastro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="resources/css/style.css"></link>

    </h:head>

    <h:body id="telaCadastro">  

        <h:form>

            <h:messages></h:messages>

            <div id="cadSerpente">

                <h1>Cadastro de serpentes</h1>

                <br></br>
                <br></br>

                <div>
                    <h5>Código da serpente</h5>
                    <p:inputText id="codSerpente" value="#{beanSerpente.animal.codigo}"/>
                </div>

                <br></br>

                <div>
                    <h5>Código do funcionario</h5>
                    <p:inputText id="codFuncionario" value="#{beanSerpente.animal.fkFuncionario}"/>
                </div>

                <br></br>

                <div>
                    <h5>Espécie da serpente</h5>
                    <p:inputText id="especieSerpente" value="#{beanSerpente.animal.especie}"/>
                </div>

                <br></br>

                <div>
                    <h5>Documentação</h5>
                    <input type="file" name="pdf"/>   
                </div>

                <br></br>


                <br></br>

                <div>
                    <h:commandButton id="botaoSalvar" value="Salvar" action="#{beanSerpente.salvar()}"></h:commandButton>
                </div>

                <br></br>

                <div style="margin-bottom: 10px;">
                    <p:button id="botaoCancelar" value="Cancelar" href="menu.jsf"></p:button>
                </div>

            </div>

        </h:form>

    </h:body>

</html>
